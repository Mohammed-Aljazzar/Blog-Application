<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
    <style>
        {% block style %}{% endblock %}
    </style>
</head>
<body class="bg-dark text-light">
    

    {% include "blog/navbar.html" %}
    <div class="container">
        <div class="row d-flex">
            <div class="col-12 col-md-4 order-md-1 mb-2">
                <div class="position-sticky bg-light text-dark" style="border-radius: 12px;">
                    <div class="card p-2 shadow-1">
                        <h2 class=" fw-bold">My Blog</h2>
                        <p>This is my blog.</p>
                    </div>
                    
                </div>
            </div>

            <!-- Main content (left side) -->
            <div class="col-12 col-md-8 order-md-0 mt-2">
                    {% block content %}{% endblock %}
            </div>
            
            
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
